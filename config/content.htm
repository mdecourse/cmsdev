<h1>About</h1>
<p>進入協同編輯</p>
<p><a href="https://forum.eng.nfu.edu.tw/">https://forum.eng.nfu.edu.tw/</a></p>
<p>測試此頁已經被其他組員加入一個工學院的論壇連結</p>
<p>可能要由組長重新組合資料的順序</p>
<p>之後再加入其他內容</p>
<p><img alt="" height="150" src="/images/unnamed.png" width="200"/></p>
<p>然後按下 csave 也就是協同存檔</p>
<p>也就是在協同編輯時為避免同步編輯的資料被覆蓋, 存檔時要按 csave 進行協同存檔</p>
<p>之後還是會有新增資料一起合併.</p>
<p>那麼其他使用者加入的論壇連結與此刻編輯的資料會進行合併.</p>
<p><img alt="" height="200" src="/images/cdbw12-1_40623251.png" width="300"/></p>
<p>只是資料的次序會被改變</p>
<h1>協同啟動</h1>
<p>啟動帳號必須是所有 uwsgi 啟動資料的 owner</p>
<p>用戶則透過 group 取得編輯權</p>
<p></p>
